- name: Configure the Docker Engine
  hosts: all
  become: true
  tasks:
  - name: Install Docker
    apt:
      name: docker*
      state: latest
      update_cache: yes
  - name: Pull image for docker.hub
    command: docker pull smazumd13/projecta:latest
  - name: Create the container
    command: docker run -d -p 80:8080 --name con1 smazumd13/projecta:latest